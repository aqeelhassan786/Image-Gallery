<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">

        <div class="heading">
            <h3>My <span>Photos</span></h3>
        </div>

        <div class="gallery">

            <img src="nature/img4.jpg" class="gallery-item nature" alt="Nature 4">
            <img src="nature/img5.jpg" class="gallery-item nature" alt="Nature 5">
            <img src="nature/img6.jpg" class="gallery-item nature" alt="Nature 6">

            <img src="animals/img3.jpg" class="gallery-item animals" alt="Animal 3">
            <img src="animals/img4.jpg" class="gallery-item animals" alt="Animal 4">
            <img src="animals/img5.jpg" class="gallery-item animals" alt="Animal 5">
            <img src="animals/img6.jpg" class="gallery-item animals" alt="Animal 6">
            <img src="animals/img7.jpg" class="gallery-item animals" alt="Animal 7">
           
            <img src="architecture/img3.jpg" class="gallery-item architecture" alt="Architecture 3">
            <img src="architecture/img4.jpg" class="gallery-item architecture" alt="Architecture 4">
            <img src="architecture/img5.jpg" class="gallery-item architecture" alt="Architecture 5">
        </div>
    </div>

    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image">
    </div>
   
    <script src="script.js"></script>
</body>
</html>
